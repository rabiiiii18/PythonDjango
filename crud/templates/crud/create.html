{%extends 'base.html'%}
{%load static%}
{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{% static 'assets/img/contact-bg.jpg'%}')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Create</h1>
          <span class="subheading">Lets create some Information.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <h5>
          Enter your details
        </h5>
        <div class="my-5">
          <form id="contactForm" method="post">
            {%csrf_token%}

            <div class="form-floating">
              <input class="form-control" name="title" id="id_title" type="text" value="{{title}}"
                placeholder="Enter your Title..." data-sb-validations="required" />
              <label for="id_title">Title</label>
              <div class="invalid-feedback" data-sb-feedback="name:required">
                A title is required.
              </div>
            </div>
            <div class="form-floating">
              <input class="form-control" name="subtitle" id="id_subtitle" type="text" value="{{subtitle}}"
                placeholder="Enter your Title..." data-sb-validations="required" />
              <label for="id_subtitle">Subtitle</label>
              <div class="invalid-feedback" data-sb-feedback="name:required">
                A title is required.
              </div>
            </div>

            <div class="form-floating">
              <textarea class="form-control" name="description" id="id_description"
                placeholder="Enter your message here..." style="height: 12rem"
                data-sb-validations="required">{{description}}</textarea>
              <label for="id_description">Write your description</label>
              <div class="invalid-feedback" data-sb-feedback="message:required">
                A message is required.
              </div>
            </div>

            <input type="hidden" name="user" value="{{user.id}}">

            <!-- Submit Button-->
            <button class="btn btn-primary " id="submitButton" type="submit">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{%endblock%}
